name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment to Run Tests'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - QA

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 3 Browsers x 3 Shards = 9 Parallel Workers
        browser: [chromium, firefox, webkit]
        shard: [1/3, 2/3, 3/3]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium ${{ matrix.browser }} --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}
        env:
          HEADLESS: true
          # If 'dev' is selected, use the standard secrets. 
          # If 'QA' is selected, use the _DEV secrets.
          BASE_URL: ${{ github.event.inputs.environment == 'dev' && secrets.BASE_URL || secrets.BASE_URL_DEV }}
          USER_EMAIL: ${{ github.event.inputs.environment == 'dev' && secrets.USER_EMAIL || secrets.USER_EMAIL_DEV }}
          USER_PASSWORD: ${{ github.event.inputs.environment == 'dev' && secrets.USER_PASSWORD || secrets.USER_PASSWORD_DEV }}
          CI: true

      - name: Upload Blob Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Unique name per job to prevent overwriting
          name: all-blob-reports-${{ matrix.browser }}-${{ strategy.job-index }}
          path: blob-report/
          retention-days: 1

  generate-report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Download all blobs
        uses: actions/download-artifact@v4
        with:
          pattern: all-blob-reports-*
          merge-multiple: true

      - name: Merge into HTML Report
        # Merges all shards into one final report
        run: npx playwright merge-reports --reporter html .

      - name: Upload Final Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: final-playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results -o allure-report --clean
          else
            echo "No allure-results found, skipping"
          fi

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: final-allure-report
          path: allure-report/
          retention-days: 30